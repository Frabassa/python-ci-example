image:
- visual studio 2019
- ubuntu

skip_branch_with_pr: true

stack: python 3.10

install:
- pip install -r requirements.txt

build_script:
- pyinstaller main.py --name counter --noconsole --noconfirm --onefile

test: off

for:
-
  matrix:
    only:
    - image: visual studio 2019

  after_build:
  - 7z a counter-windows.zip dist\*.exe

  artifacts:
  - path: counter-windows.zip

-
  matrix:
    only:
    - image: ubuntu

  after_build:
  - tar -czvf counter-linux.tar.gz -C dist counter

  artifacts:
  - path: counter-linux.tar.gz